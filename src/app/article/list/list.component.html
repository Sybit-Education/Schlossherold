<div class="article-list box"
  *ngFor="let article of articleList" [routerLink]="'/' + article.id">
  <img *ngIf="article.fields.Teaser_Image" src="{{article.fields.Teaser_Image[0].url}}" />
  <h3>{{ article.fields.Title }}</h3>
  <app-author authorID="{{article.fields.Author[0]}}"></app-author>
  <strong>{{ article.fields.Teaser_Text }}</strong>
</div>
