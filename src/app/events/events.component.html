<div class="container container-xl">
  <div class="event-list">
    <div class="box" *ngFor="let calendar of calendarList" [routerLink]="'/events/' + calendar.id">
      <h3 class="title" [class.heading]="calendar.fields.Important" >{{ calendar.fields.Title }}</h3>
      <small>
        <i>
          <span>{{ calendar.fields.Date_Start | date : 'd.MM.yyy H:mm'}}</span>
          <span *ngIf="calendar.fields.Date_End"> - {{ calendar.fields.Date_End | date : 'd.MM H:mm'}}</span><br>
          <span class="location" *ngIf="calendar.fields.Location">Ort: {{ calendar.fields.Location }}</span>
        </i>
      </small>
      <ul class="intrest-group">
        <li *ngFor="let group of calendar.fields.Interest_Group">{{ group }}</li>
      </ul>
    </div>
  </div>
</div>
