<div class="container container-xl">
  <div class="event-list">
    <div class="box" *ngFor="let calendar of calendarList" >
      <h2 class="title">{{ calendar.fields.Title }}</h2>
      <div>{{ calendar.fields.Date_Start | date : 'd/MM/yyy/H:mm'}}</div>
      <div>{{ calendar.fields.Date_End | date : 'd/MM/yyy/H:mm'}}</div>
      <div>{{ calendar.fields.Location }}</div>
      <div>{{ calendar.fields.Interest_Group }}</div>
    </div>
  </div>
</div>
