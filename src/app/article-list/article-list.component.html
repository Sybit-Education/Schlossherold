<div class="container container-xl">
  <div class="article-list">
    <div class="box" *ngFor="let article of articleList" [routerLink]="'/' + article.id">
      <h2>{{ article.fields.Title }}</h2>
      <small>
        <span>{{ article.fields.Publishing_Date | date:'d. MMMM y' }}</span>,
        <span *ngFor="let author of article.fields.Author">
          <app-author authorID="{{author}}"></app-author>
        </span>
      </small>
      <p>{{ article.fields.Teaser_Text }}</p>
      <img *ngIf="article.fields.Teaser_Image" src="{{article.fields.Teaser_Image[0].url}}"/>
    </div>
  </div>
</div>
